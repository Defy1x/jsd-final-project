<!DOCTYPE html>
<html>
	<head>
	<title>Cas Yoda Translator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Cas Yoda Transplator App"/>

	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="https:fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css">

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>
	<script src="js/main.js"></script>
	</head>
	<body>
	<div id="background">
		<div id="particles-js" class="particles">
			<div class="container">
				<div class="starwars-demo">
				    <img src="https://cssanimation.rocks/demo/starwars/images/star.svg" alt="Star" class="star">
				    <img src="https://cssanimation.rocks/demo/starwars/images/wars.svg" alt="Wars" class="wars">
				    <h2 class="byline" id="byline">Yoda Translator</h2>
				  </div>
					<h1><img id="yoda-img" src="img/yoda.png" alt="yoda image"></img></h1>
				<div class="form-container">
					<form id="text-box" name="search-form" onsubmit="return search()">
						<input type="text" id="yoda-box" placeholder="Enter your text to convert to yoda speak">
						<input type="submit" name="search-btn" id="search-btn" value="GO">
					</form>
				</div>
				<h2 id="translation"></h2>
				</div>
			</div>
		</div>
		<script src="js/particles.js" type="text/javascript"></script>
		<script src="js/particles-animation.js" type="text/javascript"></script>
	</body>
</html>
